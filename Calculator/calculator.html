<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row1">
            <span><h1>0</h1></span>
        </div>
        <div class="row">
            <div class="col btn"><button class=" grey"><h2 class="AC">AC</h2></button></div>
            <div class="col btn"><button class=" grey"><h2 class="AS">+/-</h2></button></div>
            <div class="col btn"><button class=" grey"><h2 class="mod">%</h2></button></div>
            <div class="col btn"><button class=" yellow"><h2 class="divide">/</h2></button></div>
        </div>
        <div class="row">
            <div class="col btn"><button><h2 class="seven">7</h2></button></div>
            <div class="col btn"><button><h2 class="eight">8</h2></button></div>
            <div class="col btn"><button><h2 class="nine">9</h2></button></div>
            <div class="col btn"><button class=" yellow"><h2 class="x">x</h2></button></div>
        </div>
        <div class="row">
            <div class="col btn"><button><h2 class="four">4</h2></button></div>
            <div class="col btn"><button><h2 class="five">5</h2></button></div>
            <div class="col btn"><button><h2 class="six">6</h2></button></div>
            <div class="col btn"><button class=" yellow"><h2 class="sub">-</h2></button></div>
        </div>
        <div class="row">
            <div class="col btn"><button><h2 class="one">1</h2></button></div>
            <div class="col btn"><button><h2 class="two">2</h2></button></div>
            <div class="col btn"><button><h2 class="three">3</h2></button></div>
            <div class="col btn"><button class=" yellow"><h2 class="plus">+</h2></button></div>
        </div>
        <div class="row">
            <div class="col-6 btn"><button class="btn0"><h2 class="zero">0</h2></button></div>
            <div class="col btn"><button><h2 class="dot">.</h2></button></div>
            <div class="col btn"><button class=" yellow"><h2 class="equal">=</h2></button></div>
        </div>
    </div>
<script src="logc.js"></script>
</body>
</html>
